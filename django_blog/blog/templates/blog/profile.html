<h2>Profile</h2>
<p>Username: {{ user.username }}</p>
<form method="post">
  {% csrf_token %}
  <label>Email:</label>
  <input type="email" name="email" value="{{ user.email }}">
  <button type="submit">Update</button>
</form>
<a href="{% url 'logout' %}">Logout</a>
{% for message in messages %}
  <p>{{ message }}</p>
{% endfor %}
